<!DOCTYPE html>
<html>
<head>
	<title>测试canvas</title>
	<script type="text/javascript" src="jQuery/jquery-2.1.4.js"></script>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<style type="text/css">
		#mycanvas{
			width: 100%;
			height: 800px;
			border: solid 1px;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			var canvas = $("#mycanvas")[0];
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "rgb(200,0,0)";
			ctx.fillRect(10,10,55,55);
			ctx.clearRect(30,30,15,15);

			//画一条贝塞尔曲线
			//var path = new Path2D();
			ctx.beginPath();
			ctx.moveTo(70,0);
			ctx.bezierCurveTo(70,70,100,70,150,0);
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(150,50);
			ctx.quadraticCurveTo(200,50,250,0);
			ctx.stroke();

			ctx.beginPath();
			ctx.arc(50,50,25,0,2*Math.PI);
			ctx.stroke();

			ctx.beginPath();
			ctx.arc(100,100,50,0,Math.PI,true);
			ctx.arcTo(250,100,350,150,50);
			ctx.stroke();

			ctx.putImageData(ctx.getImageData(50,50,100,100),200,200);
		});
	</script>
</head>
<body>
	<canvas id="mycanvas">您的浏览器不支持canvas</canvas>
	<img id="source" width="300" height="227" src="https://mdn.mozillademos.org/files/5397/rhino.jpg">
</body>
</html>
