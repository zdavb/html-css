<!doctype html>
<html>
<head>
	<title>测试dialog</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<meta http-equiv="content-Type" content="text/html; charset=utf8">

	<style type="text/css">
		#view table{
			border-left: solid 1px;
			border-bottom: solid 1px;
		}
		#view table td{
			width: 150px;
			text-align: center;
			border-top: solid 1px;
			border-right: solid 1px;
		}
		#follow{
			display:none;
			position:absolute;
			width: 300px;
			height: 50px;
		}
		
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			var left = $(window).width()/2-300/2;//init follow pos
			var top = $(window).height()/2+300/2;

			$("#view").dialog({
				width:300,
				height:300,
				autoOpen:false,
				resizable:false,
				title:"高级搜索",
				buttons:{
					"确定":function(){
						//follow是否不可见
						if($("#follow").is(":visible")){
							$("#follow").hide();
						}else{
							$("#follow").css("left",left);
							$("#follow").css("top",top);
							$("#follow").show();
						}
					},
					"取消":function(){
						$("#view").dialog("close");
					}
				},
				drag:function(e,ui){
					left = ui.position.left;
					top = ui.position.top+300;

					if($("#follow").is(":visible")){
						$("#follow").css("left",left);
						$("#follow").css("top",top);
					}
				},
				beforeClose:function(){
					$("#follow").hide();
				}
			});
			$("#showDialog").click(function(){
				if($("#view").isOpen)
					$("#view").dialog("close");
				else
					$("#view").dialog("open");
			});
		});
		
	</script>
</head>
<body>
	<div id="view" style="display:none">
		<table>
			<tr>
				<td>未处理</td>
				<td><span>1</span></td>
			</tr>
			<tr>
				<td>处理完成</td>
				<td><span>2</span></td>
			</tr>
			<tr>
				<td>取证中</td>
				<td><span>3</span></td>
			</tr>
		</table>
	</div>
	<div id="follow"> 
		<p>我是一个跟随者</p>
	</div>
	<div width="100%" height="30px" style="text-align:center">
		<button id="showDialog">show dialog</button>
	</div>
</body>
</html>
